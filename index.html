<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b3e4c928fa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <form class="container border rounded overflow-hidden mt-5">
        <div class="row">
            <div class="col-12 bg-light">
                <h2>Payment form example</h2>
            </div>

            <div class="col-12 my-3 ">
                <p class="alert alert-danger p-2 m-0">
                    <strong>
                        Some fields are missing
                    </strong>
                </p>
            </div>

            <div class="col-12 col-md-5 my-2">
                <label>Card #</label>
                <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx">
            </div>

            <div class="col-12 col-md-3 my-2">
                <label>CVC #</label>
                <input type="text" class="form-control" placeholder="0000">
            </div>

            <div class="col-12 col-md-4 my-2">
                <label>Amount</label>
                <span class="d-flex align-items-center gap-1">
                    <strong>$</strong>
                    <input type="text" class="form-control" placeholder="Amount">
                </span>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="">First Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="">Last Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="">City</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-12 col-md-3 my-2">
                <label for="">State</label>
                <select class="form-select custon-select">
                    <option selected>Pick a state</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-12 col-md-3 my-2">
                <label for="">Postal Code</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-12 col-md-6 my-2">
                We accept:
                <div class="d-flex bg-secondary rounded gap-3 px-2 py-1 w-75">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-paypal"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-paypal"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-paypal"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-paypal"></i>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="">Message</label>
                <textarea class="form-control" type="text" class="form-control"></textarea>
                <small class="text-muted">Add any notes here.</small>
            </div>

            <div class="col-12 bg-light py-3 d-flex justify-content-end gap-3">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Cancel</button>
            </div>

        </div>

    </form>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
