<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form>

            <div>
                <label for="lastname">Nombre completo</label>
                <input placeholder="Jhon Doe" type="text" class="" name="lastname" id="lastname" class="form-control" />
            </div>

            <div>
                <label for="lastname">Fecha de nacimiento</label>
                <input type="datetime-local" name="date" />
            </div>

            <div>
                <label>Reclamo</label>
                <textarea placeholder="mensaje de reclamo"></textarea>
            </div>
            <div>
                <label>Contraseña</label>
                <input placeholder="123456" type="password" class="" name="password" />
            </div>


            <div>
                <input type="radio" id="huey" name="deimian" value="huey" checked />
                <label for="huey">Huey</label>
            </div>

            <div>
                <input type="radio" id="dewey" name="drone" value="dewey" />
                <label for="dewey">Dewey</label>
            </div>

            <div>
                <input type="radio" id="louie" name="drone" value="louie" />
                <label for="louie">Louie</label>
            </div>

            <div>

                <label>
                    <input type="checkbox" id="cbox1" value="first_checkbox" /> Este es mi primer
                    checkbox
                </label>
                <br />

                <label for="cbox2">
                    <input type="checkbox" id="cbox2" value="second_checkbox" />
                    Este es mi segundo checkbox
                </label>
                <br />

                <label for="cbox3">
                    <input type="checkbox" id="cbox3" value="third_checkbox" />
                    Este es mi tecero checkbox
                </label>


            </div>

            <select class="form-control">
                <option value="">Selecciona un país</option>
                <option value="peru">Perú</option>
                <option>Venezuela</option>
            </select>


            <br />
            <input type="button" value="Enviar Enviar" />
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
